<div class="row row-cols-1 row-cols-md-2">
    @for(card of cardsList; track $index) {
        <div class="col mb-4 h-100" >
            <div class="card m-3 shadow">
                <img class="card-img-top" src={{card.cardImgUrl}}>
                <div class="collapse">
                    <div class="card-body" data-toggle="collapse" data-target="#collapseOne" ngModel #cardBodyControl
                        aria-expanded="true">
                        <h2 class="card-title">{{card.cardTitle}}</h2>
                        <p class="card-text">{{card.cardBody}}</p>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
